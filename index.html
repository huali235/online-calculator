<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="calculator">
      <div class="container">
        <div class="number-display">
          <p class="operation-string">
            200 <span class="operator">x</span> 5
            <span class="operator">x</span> 12
          </p>
          <p class="total">12000</p>
        </div>
        <div class="number-btns">
          <button class="btn clear">C</button>
          <button class="btn pos-neg">+/-</button>
          <button class="btn percentage">%</button>
          <button class="btn divide calc">/</button>
          <button class="btn num" value="1">1</button>
          <button class="btn num" value="2">2</button>
          <button class="btn num" value="3">3</button>
          <button class="btn multiplication calc">X</button>
          <button class="btn num" value="4">4</button>
          <button class="btn num" value="5">5</button>
          <button class="btn num" value="6">6</button>
          <button class="btn subtraction calc">-</button>
          <button class="btn num" value="7">7</button>
          <button class="btn num" value="8">8</button>
          <button class="btn num" value="9">9</button>
          <button class="btn addition calc">+</button>
          <button class="btn num" value="00">00</button>
          <button class="btn num" value="0">0</button>
          <button class="btn num">.</button>
          <button class="btn equals">=</button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
